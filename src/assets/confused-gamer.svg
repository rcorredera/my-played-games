<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Head -->
  <circle cx="100" cy="100" r="80" fill="#FFD700"/>
  
  <!-- Eyes -->
  <circle cx="70" cy="80" r="15" fill="#FFFFFF"/>
  <circle cx="130" cy="80" r="15" fill="#FFFFFF"/>
  <circle cx="70" cy="80" r="7" fill="#000000"/>
  <circle cx="130" cy="80" r="7" fill="#000000"/>
  
  <!-- Confused eyebrows -->
  <path d="M60 65 Q 70 60, 80 65" stroke="#000000" stroke-width="3" fill="none"/>
  <path d="M120 60 Q 130 65, 140 60" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Confused mouth -->
  <path d="M70 130 Q 100 120, 130 130" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Gaming headset -->
  <path d="M40 80 Q 20 100, 40 120" stroke="#333333" stroke-width="5" fill="none"/>
  <path d="M160 80 Q 180 100, 160 120" stroke="#333333" stroke-width="5" fill="none"/>
  <path d="M40 80 Q 100 50, 160 80" stroke="#333333" stroke-width="5" fill="none"/>
  
  <!-- Question marks -->
  <text x="30" y="40" font-family="Arial" font-size="30" fill="#FF0000">?</text>
  <text x="160" y="40" font-family="Arial" font-size="30" fill="#FF0000">?</text>
